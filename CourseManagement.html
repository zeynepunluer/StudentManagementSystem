<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <link rel="stylesheet" href="course.css">
</head>
<body>


<div class="container">
  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>           <!-- Links for different pages-->
        <li><a href="Student.html">Student Management</a></li>
        <li><a href="CourseManagement.html">Course Management</a></li>
       
      </ul>
    </nav>
    <button class="sidebar-toggle">   <!-- Sidebar opening button-->
      <span>&#9776;</span> <!-- Button icon -->
    </button>
  </aside>

  <main class="main-content">
    <h2>Add Course</h2>   
    <form id="courseForm">        <!-- Form for adding a new course with fields like course ID, name, credit, and grading scale -->
      <div class="form-group">
        <label for="courseNumber">Course ID:</label>
        <input type="text" id="courseNumber" name="courseNumber" required>
      </div>
      <div class="form-group">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required>
      </div>
      <div class="form-group">
        <label for="courseCredit">Course Credit:</label>
        <input type="text" id="courseCredit" name="courseCredit" required>
      </div>
      <div class="form-group">
        <label for="gradingScale">Grading Scale:</label>
        <select id="gradingScale" name="gradingScale" required>
          <option value="7">7</option>
          <option value="10">10</option>
        </select>
        <button type="submit" id="addCourseButton">Add</button>
      </div>
      
    </form>

    <h2>Course List</h2>          <!-- course table structure to list all courses -->     
    <table id="courseTable">
      <thead>
        <tr>
          <th>Course ID</th>
          <th>Course Name</th>
          <th>Course Credit</th>
          <th>Grading Scale</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
    <div>
    <h2>Update Course Information</h2>   
    <form id="updateCourseForm">            <!-- Form for updating course information-->
      <div class="form-group">
        <label for="updateCourseNumber">Course ID:</label>
        <input type="text" id="updateCourseNumber" name="updateCourseNumber" required>
      </div>
      <div class="form-group">
        <label for="updateCourseName">Course Name:</label>
        <input type="text" id="updateCourseName" name="updateCourseName" required>
      </div>
      <div class="form-group">
        <label for="updateCourseCredit">Course Credit:</label>
        <input type="text" id="updateCourseCredit" name="updateCourseCredit" required>
      </div>
      <div class="form-group">
        <label for="updateGradingScale">Grading Scale:</label>
        <select id="updateGradingScale" name="updateGradingScale" required>
          <option value="7">7</option>
          <option value="10">10</option>
        </select>
      </div>
      <button type="submit" id="updateCourseButton">Save</button>
    </form>

  </div>
  
    <h2>Delete Course</h2>
    <form id="deleteCourseForm">         <!-- Form for deleting a course using Course ID -->
      <div class="form-group">
        <label for="deleteCourseNumber">Course ID:</label>
        <input type="text" id="deleteCourseNumber" name="courseNumberToDelete" required>
      </div>
      <button type="submit" id="deleteCourseButton">Delete</button>
    </form>
  </main>
</div>
    
<script src="Course.js"></script>

</body>
</html>
